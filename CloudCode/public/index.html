
<html>
<head>
<title>Movie Quiz Admin</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript"
	src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
<link href="css/index.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Movie Quiz Admin</h1>
	</header>

	<nav>
		<br> <a href="#" onclick="showDiv('1');return false">Movies</a><br>
		<br> <a href="#" onclick="showDiv('2');return false">Levels</a><br>
		<br> <a href="#" onclick="showDiv('3');return false">Add
			Movie</a><br> <br> <a href="#"
			onclick="showDiv('5');return false">Add Level</a>

	</nav>

	<div id="divLinks">
		<div id="container1">
			<h1>Movies</h1>
			<table id="movieList" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>MdId</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="container2">
			<h1>Levels</h1>
			<table id="levelList" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Number</th>
						<th>Name</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="container3" class="section">
			<h1>Add Movie</h1>

			<br> <br> <label>Search: </label> <br> <input
				type="text" id="searchBox" name="searchBox"></input> <br>
			<button type="button" class="button-success pure-button"
				onclick="searchMovie()" style="height: 50px;">Search</button>
			<br> <br> <br> <label>Movie: </label> <input
				type="text" id="movieTitle" name="movieTitle"></input> <br> <br>
			<ul name="photos" id="photos">
			</ul>

			<button type="button" class="button-success pure-button"
				onclick="submitMovies()" style="height: 50px; width: 200px">Submit</button>
		</div>
		<div id="container4" class="section">
			<h1>Edit Movie</h1>

			<br> <label>Movie: </label> <input type="text"
				id="editMovieTitle"></input> <br> <br>

			<table id="editImageList" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Image</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

			<button type="button" class="button-success pure-button"
				onclick="editMovie()" style="height: 50px; width: 200px">Edit</button>
		</div>
		<div id="container5" class="section">
			<h1>Add Level</h1>

			<labelsmall>Level Name</labelsmall>
			<input type="text" id="levelName"></input><br>
			<labelsmall>Level Number</labelsmall>
			<input type="text" id="levelId"></input><br> <br> <label>Add
				Movie (CASE SENSITIVE!): </label> <br> <input type="text"
				id="addLevelSearchMovie"></input> <br> <br> <br>
			<button type="button" class="button-success pure-button"
				onclick="searchMovieForLevel()"
				style="height: 50px; width: 200px; float: left">Search</button>
			<br> <br>
			<ol type="1" id="addLevelMovieList" style="float: left; width: 100%">
			</ol>
			<br> <br>
			<button type="button" class="button-success pure-button"
				onclick="submitLevel()"
				style="height: 50px; width: 200px; float: left">Submit</button>
		</div>
		<div id="container6" class="section">
			<h1>Edit Level</h1>

			<br>
			<labelsmall>Level Name: </labelsmall>
			<input type="text" id="editLevelName"></input> <br> <br>
			<labelsmall>Level Number: </labelsmall>
			<input type="text" id="editLevelNumber"></input><br>
			<labelsmall>Search Movie:</labelsmall>
			<br> <input type="text" id="editLevelSearchMovie"></input><br>
			<button type="button" id="editLevelSearchMovieSubmit" class="button-success pure-button"
				style="height: 50px; width: 200px; float: left">Search</button>
			<br><br><br>

			<table id="editLevelList" class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="editLevelListTbody">
				</tbody>
			</table>

			<button type="button" id="editLevelSubmit"
				class="button-success pure-button" onclick="editLevel()"
				style="height: 50px; width: 200px">Edit</button>
		</div>
	</div>

	<script src="index.js"></script>

</body>
</html>
